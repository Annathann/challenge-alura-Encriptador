<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/Vector.png" alt="logo de alura" class="logo">
    </header>
    
    <main class="container">
        <div class="seccion-1"> 
            <textarea id="texto" placeholder="Ingrese el texto aqui"></textarea>
            <div id="validar">
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
                <div class="botones">
                    <button class="btn-encriptar" id="btnEncriptar">Encriptar</button>
                    <button class="btn-desencriptar" id="btnDesencriptar">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="seccion-2">
            <div class="mensaje" id="resultado">
                <img src="img/vector2.png" alt="img-encriptacion">
                <h3>Escriba un texto para encriptar</h3>
            </div>
        </div>
    </main>
    <script src="code.js"></script>
</body>
</html>
